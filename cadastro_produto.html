<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Bairro | Cadastro de produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="./assets/css/cadastra_cliente.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/botao.css">
    <link rel="stylesheet" href="./assets/css/cadastro_produto.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="./assets/img/logo.png" alt="Logo Loja" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="/">Home</a></li>
                <li class="cabecalho__link"><a href="prod">Produto </a></li>
                <li class="cabecalho__link"><a href="cadastro">Cadastro </a></li>
                <li class="cabecalho__link"><a href="login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Cadastrar um produto</h1>
            <form action="" method="POST" class="flex flex--coluna">
                <div class="input-container">
                    <input name="nome" id="nome" class="input" type="text" placeholder="Nome" data-tipo="nome" required>
                    <label class="input-label" for="nome">Nome</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container cadastro__preco-container">
                    <input name="preco" id="preco" class="input" type="text" placeholder="Preço" data-tipo="preco" required>
                    <label class="input-label" for="preco">Preço</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container cadastro__descricao-container">
                    <input class="input" name="quantidade" id="quantidade" type="number" min="1" max="9999" placeholder="Quantidade" data-tipo="quantidade" required>
                    <label class="input-label" for="quantidade">Quantidade</label>
                    <span class="input-mensagem-erro">Este campo deve ser preeenchido com valores inteiros</span>
                </div>
                <div class="input-container">
                    <input class="input" name="descricao" id="descricao" placeholder="Descrição" data-tipo="descricao">
                    <label class="input-label" for="descricao">Descrição</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container">
                    <input class="input" name="imagem" id="imagem" placeholder="Imagem do produto" data-tipo="imagem">
                    <label class="input-label" for="imagem-produto">Imagem do produto (link)</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <button class="botao">Cadastrar produto</button>
            </form>
        </section>
    </main>
    <script src="./js/app.js" type="module"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
</body>
</html>
