<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Bairro | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="./assets/css/cadastra_cliente.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/botao.css">
    <link rel="stylesheet" href="./assets/css/cadastro_produto.css">
</head>
<body>
    <header class="cabecalho container">
        <img src="./assets/img/logo.png" alt="Logo Loja" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="/">Home</a></li>
                <li class="cabecalho__link"><a href="prod">Produto </a></li>
                <li class="cabecalho__link"><a href="cadastro">Cadastro </a></li>
                <li class="cabecalho__link"><a href="login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Login</h1>
            <form action="" method="POST" class="flex flex--coluna">
                <div class="input-container">
                    <input name="email" id="email" class="input" type="email" placeholder="Email" data-tipo="email" required>
                    <label class="input-label" for="nome">Email</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container cadastro__preco-container">
                    <input name="senha" id="senha" class="input" type="password" placeholder="Senha" data-tipo="senha" required>
                    <label class="input-label" for="preco">Senha</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <button class="botao">Entrar</button>
            </form>
        </section>
    </main>
    <script src="./js/app.js" type="module"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
</body>
</html>
